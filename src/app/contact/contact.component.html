<div class="contact-container">
  <div class="contact-info">
    <h2>Contact NatureLand</h2>
    <p>We’d love to hear from you! Use the form or get in touch by phone or email.</p>

    <div class="info-item">
      <mat-icon color="primary">call</mat-icon>
      <span>+40 721 234 567</span>
    </div>
    <div class="info-item">
      <mat-icon color="primary">email</mat-icon>
      <span>contact</span>
    </div>
    <div class="info-item">
      <mat-icon color="primary">location_on</mat-icon>
      <span>Strada Florilor 22, București, România</span>
    </div>
  </div>

  <form class="contact-form">
    <div class="name-row">
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
    </div>
    <input type="email" placeholder="Email" />
    <input type="tel" placeholder="Phone (optional)" />
    <textarea placeholder="Your message..."></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>
