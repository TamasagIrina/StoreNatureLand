 <mat-card class="example-card" appearance="outlined">
        
        <mat-card-header>
         
          <mat-card-title class="title">{{product.productName}}</mat-card-title>
          <mat-card-subtitle>{{product.productBrand}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{product.productImg}}" alt="Photo of a Shiba Inu" class="img" width="150" height="150">
        <mat-card-content>
          <p><strong>Price:</strong> {{ product.productPrice.toFixed(2) }} RON</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addButtonOnAcction()">ADD TO CART</button>
          <button (click)="seeMoreButton()" mat-button >See more</button>
        </mat-card-actions>
</mat-card>
