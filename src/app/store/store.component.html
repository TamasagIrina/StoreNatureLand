
<div class="hero">

  <div class="hero-content">
    <h1>NatureLand <span>Shopping</span></h1>
    <p>Your happy place</p>
  </div>

</div>

<div class="categories">
  <div class="search">

  <input type="text" placeholder="Search product" class="search-bar" [(ngModel)]="searchValue"
    (ngModelChange)="filterValues()">


</div>

  <div class="containder">
    <div class="product-grid">

      @for (prod of databese.sentProductsSubject| async; track $index){
      <app-product-card [product]="prod"></app-product-card>
      }@empty {
      <div>No items to display</div>
      }
    </div>
  </div>

</div>
