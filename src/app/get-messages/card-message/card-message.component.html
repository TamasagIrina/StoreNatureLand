<div class="messages-container">

  

     <div class="card-wrapper">
  <mat-card class="example-card" >
    <div class="status" [ngClass]="{
  'answered': messages.messageStatus === 'ANSWERED',
  'waiting': messages.messageStatus === 'WAITING'}">{{ messages.messageStatus}}</div>
    <mat-card-header>
      <mat-card-title>{{ messages.firstName+" "+messages.lastName }}</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
      <p>{{ messages.message }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>{{ messages.email }}</mat-chip>
        <mat-chip>{{ messages.phoneNumber }}</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
    <button (click)="answeredButton()">Answered</button>
  </mat-card>
</div>




</div>
