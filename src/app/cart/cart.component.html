
  <div class="hero">
   
    <div class="hero-content">
        <h1>
            NatureLand <span>Cart</span>
            <br>
            <mat-icon  aria-label="Shopping cart" fontIcon="shopping_cart"></mat-icon>
        </h1>
      <p>Your happy place</p>
    </div>
  
  </div>

  <div class="cart-container content-section hidden" id="cart">
      <h2>Items in Your Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          
          </tr>
        </thead>
        <tbody id="cart-body">
                <tr  >
                  <app-cart-item *ngFor="let prod of sentProductsSubject | async" [cartProduct]="prod"></app-cart-item>
        </tr>
          
        </tbody>
        </table>

      <div class="cart-total">
          <strong class="cart-total-title">Total </strong>
          <span class="cart-total-price" >{{total.toFixed(2) }} RON</span>
      </div>
      <br>
      <button class="purchase-btn" type="button">PURCHASE</button>
    </div>
