<mat-card class="cart-item">
 
  <div class="item-details">

     <img mat-card-image src="{{cartProduct.productImg}}" alt="{{cartProduct.productName}}" />
    <h3>{{cartProduct.productName}}</h3>
  <mat-form-field appearance="outline" class="qty-field">
    <input matInput type="number" min="1" value="{{cartProduct.amount}}" [(ngModel)]="cartProduct.amount" (change)="updateQuantity()" />
  </mat-form-field>
      
    
    <div class="price">{{(cartProduct.productPrice*cartProduct.amount).toFixed(2)}} RON</div>
    <button mat-icon-button color="warn" (click)="deleteButton()" > 
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
