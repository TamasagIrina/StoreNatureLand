<h1>MESSAGES</h1>
<div class="messages-container">

  

     <div class="card-wrapper">
  <mat-card class="example-card" *ngFor="let m of messages">
    <mat-card-header>
      <mat-card-title>{{ m.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ m.text }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>{{ m.email }}</mat-chip>
        <mat-chip>{{ m.phone }}</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</div>




</div>
